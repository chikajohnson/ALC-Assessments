<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="app/styles/bootstrap.min.css" crossorigin="anonymous">
</head>

<body ng-controller="sessionController as vm">
    <div class="container">
        <h1>Services and Factories</h1>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="vm.model.name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Nickname</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="vm.model.nickname">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-success" value="Save with Service" ng-click="vm.setServiceSession()"/>
                <input type="button" class="btn btn-primary" value="Retrieve from Service" ng-click="vm.getServiceSession()" />
                <input type="button" class="btn btn-danger" value="Clear from Service" ng-click="vm.clearServiceSession()" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-primary" value="Save with Factory" ng-click="vm.setFactorySession()"/>
                <input type="button" class="btn btn-default" value="Retrieve from Factory" ng-click="vm.getFactorySession()" />
                <input type="button" class="btn btn-default" value="Clear from Factory" ng-click="vm.clearFactorySession()" />
            </div>
        </div>
        <pre>{{vm.model | json}}</pre>
    </div>

    <script src="app/scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/formattingFactory.js"></script>
    <script src="app/services/sessionFactory.js"></script>
    <script src="app/services/sessionService.js"></script>
    <script src="app/controllers/sessionController.js"></script>
</body>

</html>
